<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 5171 | Start Guide</title>
    <meta name="description" content="Technical documentation and start guide for Team 5171.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@600;700;800&display=swap"
        rel="stylesheet">

    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --bg-dark: #090b0f;
            --glass-bg: rgba(22, 27, 34, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-primary: #58a6ff;
            --accent-secondary: #bc8cff;
            --text-main: #e6edf3;
            --text-dim: #8b949e;
            --sidebar-width: 280px;
            --aside-width: 320px;
            --nav-height: 60px;
            --glow: 0 0 20px rgba(88, 166, 255, 0.15);
        }

        * {
            box-sizing: border-box;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            margin: 0;
            background: var(--bg-dark);
            background-image:
                radial-gradient(circle at 0% 0%, rgba(88, 166, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(188, 140, 255, 0.1) 0%, transparent 40%);
            color: var(--text-main);
            height: 100vh;
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr var(--aside-width);
            overflow: hidden;
        }

        /* Sidebar Styling */
        nav {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .nav-header {
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--glass-border);
        }

        .logo-circle {
            width: 32px;
            height: 32px;
            background-image: url('https://github.com/team5171.png');
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            box-shadow: var(--glow);
        }

        .nav-header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.2rem;
            margin: 0;
            background: linear-gradient(to right, #fff, #8b949e);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-group-title {
            padding: 24px 24px 8px;
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .nav-link {
            padding: 10px 24px;
            margin: 2px 12px;
            border-radius: 10px;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
        }

        .nav-link.active {
            background: rgba(88, 166, 255, 0.1);
            color: var(--accent-primary);
            font-weight: 500;
        }

        .nav-link.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 25%;
            height: 50%;
            width: 3px;
            background: var(--accent-primary);
            border-radius: 0 4px 4px 0;
            box-shadow: var(--glow);
        }

        /* Main Content area */
        main {
            padding: 40px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        #content {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.02);
            padding: 48px;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            line-height: 1.8;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        #content h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            margin-top: 0;
            margin-bottom: 2rem;
            color: white;
        }

        #content h2 {
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 0.5rem;
            margin-top: 2rem;
            color: #fff;
        }

        #content blockquote {
            border-left: 4px solid var(--accent-primary);
            padding: 1rem 2rem;
            margin: 2rem 0;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0 12px 12px 0;
        }

        #content code {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9em;
        }

        /* Right Sidebar activity/toc */
        aside {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-left: 1px solid var(--glass-border);
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .aside-section h2 {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-dim);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toc-link {
            display: block;
            padding: 6px 0;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.85rem;
        }

        .toc-link:hover {
            color: var(--accent-primary);
        }

        .toc-h2 {
            padding-left: 12px;
        }

        .toc-h3 {
            padding-left: 24px;
            font-size: 0.8rem;
        }

        .activity-item {
            padding: 12px 0;
            border-bottom: 1px solid var(--glass-border);
        }

        .activity-author {
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--accent-secondary);
        }

        .activity-msg {
            font-size: 0.85rem;
            color: var(--text-main);
            margin: 4px 0;
        }

        .activity-date {
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            body {
                grid-template-columns: 240px 1fr;
            }

            aside {
                display: none;
            }
        }

        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
            }

            nav {
                position: fixed;
                transform: translateX(-100%);
                width: 280px;
                height: 100vh;
            }

            nav.open {
                transform: translateX(0);
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        select.config-select {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-dim);
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            font-size: 0.7rem;
            padding: 4px 6px;
            outline: none;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
        }

        select.config-select:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-primary);
            color: var(--text-main);
        }
    </style>
</head>

<body>
    <nav id="sidebar">
        <div class="nav-header">
            <div class="logo-circle"></div>
            <h1>Start Guide</h1>
        </div>
        <div class="nav-group-title">Documentation</div>
        <div id="page-list">
            <div class="nav-link">Loading files...</div>
        </div>
    </nav>

    <main>
        <div id="content">
            <div style="text-align: center; padding-top: 100px;">
                <div class="logo-circle" style="width: 60px; height: 60px; margin: 0 auto 24px;"></div>
                <h1 style="font-family: 'Outfit';">Welcome to Team 5171</h1>
                <p style="color: var(--text-dim); font-size: 1.1rem; max-width: 500px; margin: 0 auto;">
                    We are initializing the workspace and fetching the latest guides. Please select a file from the
                    sidebar to begin.
                </p>
            </div>
        </div>
    </main>

    <aside>
        <div class="aside-section">
            <h2><svg width="12" height="12" viewBox="0 0 16 16" fill="currentColor">
                    <path
                        d="M1 2.75A.75.75 0 011.75 2h12.5a.75.75 0 110 1.5H1.75A.75.75 0 011 2.75zm0 5A.75.75 0 011.75 7h12.5a.75.75 0 110 1.5H1.75A.75.75 0 011 7.75zM1.75 12a.75.75 0 100 1.5h12.5a.75.75 0 100-1.5H1.75z">
                    </path>
                </svg> Table of Contents</h2>
            <div id="toc"></div>
        </div>
        <div class="aside-section">
            <div style="display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px;">
                <h2 style="margin: 0;"><svg width="12" height="12" viewBox="0 0 16 16" fill="currentColor">
                        <path
                            d="M10.896 2H4.95A1.75 1.75 0 003.2 3.75v9.5c0 .966.784 1.75 1.75 1.75h6.926a1.75 1.75 0 001.75-1.75V3.75A1.75 1.75 0 0011.875 2h-.979zM5 3.5h5.875a.25.25 0 01.25.25v1.5a.25.25 0 01-.25.25H5a.25.25 0 01-.25-.25v-1.5A.25.25 0 015 3.5z">
                        </path>
                    </svg> Updates</h2>
                <div style="display: flex; gap: 8px;">
                    <select id="year-select" class="config-select" onchange="refreshActivity()">
                        <option value="2026" selected>2026</option>
                        <option value="2025">2025</option>
                    </select>
                    <select id="type-select" class="config-select" onchange="refreshActivity()">
                        <option value="FRC" selected>FRC</option>
                        <option value="testbot">Test</option>
                    </select>
                </div>
            </div>
            <div id="activity-feed"></div>
        </div>
    </aside>

    <script>
        const CONFIG = {
            owner: "team5171",
            repo: "2026docs",
            branch: "main",
            defaultFile: "README.md",
            logo: "https://github.com/team5171.png"
        };

        const ENDPOINTS = {
            contents: `https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents?ref=${CONFIG.branch}`,
            commits: `https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/commits?sha=${CONFIG.branch}&per_page=5`,
            raw: (path) => `https://raw.githubusercontent.com/${CONFIG.owner}/${CONFIG.repo}/${CONFIG.branch}/${path}`
        };

        async function init() {
            try {
                await Promise.all([loadFileList(), refreshActivity()]);
            } catch (err) {
                console.error("Initialization failed:", err);
            }
        }

        async function loadFileList() {
            const container = document.getElementById('page-list');
            try {
                const res = await fetch(ENDPOINTS.contents);
                if (!res.ok) throw new Error("Repo not found");
                const items = await res.json();
                const files = items.filter(i => i.name.endsWith('.md'));

                if (files.length === 0) {
                    container.innerHTML = `<div style="padding: 24px; color: var(--text-dim);">No guides found yet.</div>`;
                    return;
                }

                container.innerHTML = files.map(file => `
                    <div class="nav-link" data-path="${file.path}" onclick="loadFile('${file.path}', this)">
                        <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor" style="opacity: 0.6"><path d="M3.75 2h3.5l3.5 3.5v8.75A1.75 1.75 0 019 16H3.75A1.75 1.75 0 012 14.25V3.75C2 2.784 2.784 2 3.75 2z"></path></svg>
                        ${file.name.replace('.md', '')}
                    </div>
                `).join('');

                // Load default if exists
                const requested = new URLSearchParams(window.location.search).get('page');
                const target = files.find(f => f.name.toLowerCase() === (requested + ".md").toLowerCase()) || files.find(f => f.name === CONFIG.defaultFile) || files[0];

                if (target) {
                    const el = document.querySelector(`[data-path="${target.path}"]`);
                    loadFile(target.path, el);
                }

            } catch (err) {
                container.innerHTML = `<div style="padding: 24px; font-size: 0.8rem; color: #ff7b72;">
                    Failed to connect to GitHub.<br>
                    Verify <strong>${CONFIG.owner}/${CONFIG.repo}</strong> is public.
                </div>`;
            }
        }

        async function loadFile(path, element) {
            const content = document.getElementById('content');
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            if (element) element.classList.add('active');

            try {
                content.innerHTML = `<div style="text-align: center; padding: 100px;">Loading content...</div>`;
                const res = await fetch(ENDPOINTS.raw(path));
                const text = await res.text();

                content.innerHTML = marked.parse(text);
                generateTOC(content);
                content.parentElement.scrollTop = 0;

                // Sync History
                const urlName = path.replace('.md', '');
                window.history.replaceState(null, null, urlName === 'README' ? window.location.pathname : `?page=${urlName}`);
            } catch (err) {
                content.innerHTML = `<h1>Error</h1><p>Failed to load ${path}. Ensure the file exists on the main branch.</p>`;
            }
        }

        function refreshActivity() {
            const year = document.getElementById('year-select').value;
            const type = document.getElementById('type-select').value;

            let repoName;
            if (type === 'testbot') {
                repoName = `testbot${year}`;
            } else {
                repoName = `FRC-${year}`;
            }

            loadActivity(repoName);
        }

        async function loadActivity(repoName) {
            const feed = document.getElementById('activity-feed');
            feed.innerHTML = `<div style="font-size: 0.8rem; padding: 12px 0; color: var(--text-dim);">Loading...</div>`;
            try {
                const url = `https://api.github.com/repos/${CONFIG.owner}/${repoName}/commits?per_page=5`;
                const res = await fetch(url);
                if (!res.ok) throw new Error("Commits not found");
                const commits = await res.json();
                feed.innerHTML = commits.map(c => `
                    <div class="activity-item">
                        <div class="activity-author">${c.commit.author.name}</div>
                        <div class="activity-msg">${c.commit.message.split('\n')[0]}</div>
                        <div class="activity-date">${new Date(c.commit.author.date).toLocaleDateString()}</div>
                    </div>
                `).join('');
            } catch (err) {
                feed.innerHTML = `<p style="font-size: 0.8rem; color: #ff7b72;">No updates found for ${repoName}.</p>`;
            }
        }

        function generateTOC(container) {
            const toc = document.getElementById('toc');
            const headings = container.querySelectorAll('h1, h2, h3');
            toc.innerHTML = '';

            if (headings.length === 0) {
                toc.innerHTML = '<p style="color: var(--text-dim); font-size: 0.8rem;">No headings found.</p>';
                return;
            }

            headings.forEach((h, i) => {
                const id = `heading-${i}`;
                h.id = id;
                const a = document.createElement('a');
                a.href = `#${id}`;
                a.className = `toc-link toc-${h.tagName.toLowerCase()}`;
                a.textContent = h.textContent;
                toc.appendChild(a);
            });
        }

        // Mobile Sidebar Toggle
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

        init();
    </script>
</body>

</html>
