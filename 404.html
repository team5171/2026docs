<!DOCTYPE html>
<html>

<head>
    <script>
        // Extract the full path after the repo name and redirect to the base index.html
        const path = window.location.pathname;
        const repo = "";

        // Find the part of the path after the repo name
        let page = path;
        if (path.startsWith(repo)) {
            page = path.substring(repo.length);
        } else if (path.includes(repo)) {
            page = path.split(repo)[1];
        }

        // Clean up trailing slashes or index.html
        if (page.endsWith('/')) page = page.slice(0, -1);
        if (page === 'index.html' || !page) {
            window.location.href = repo;
        } else {
            window.location.href = repo + "?page=" + encodeURIComponent(page);
        }
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
