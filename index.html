<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 5171 | 2026 Soil Project</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg: #0d1117;
            --sidebar-bg: #161b22;
            --text: #c9d1d9;
            --text-muted: #8b949e;
            --accent: #58a6ff;
            --border: #30363d;
            --hover: #21262d;
            --active-blue: #1f6feb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            display: grid;
            grid-template-columns: 260px 1fr 320px;
            height: 100vh;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
        }

        .mobile-nav {
            display: none;
            background: var(--sidebar-bg);
            border-bottom: 1px solid var(--border);
            padding: 6px 12px;
            height: 44px;
            align-items: center;
            justify-content: space-between;
        }

        nav,
        aside {
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        nav {
            border-right: 1px solid var(--border);
        }

        aside {
            border-left: 1px solid var(--border);
            padding: 1.5rem 1rem;
        }

        main {
            padding: 2rem;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        #content {
            max-width: 850px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .nav-group-title {
            padding: 10px 15px 5px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .nav-link {
            display: block;
            padding: 8px 16px;
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            margin: 2px 8px;
            border-radius: 6px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .nav-link:hover {
            background: var(--hover);
        }

        .nav-link.active {
            background: var(--active-blue);
            color: white;
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-section h2 {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            border-bottom: 1px solid var(--border);
            padding-bottom: 8px;
            margin-bottom: 12px;
        }

        .toc-link {
            display: block;
            padding: 6px 8px;
            color: var(--accent);
            text-decoration: none;
            font-size: 0.85rem;
            border-radius: 4px;
        }

        .toc-link.toc-h2 {
            padding-left: 16px;
        }

        .toc-link.toc-h3 {
            padding-left: 28px;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .commit-item {
            padding: 8px 0;
            border-bottom: 1px solid #21262d;
        }

        .commit-author {
            color: var(--accent);
            font-weight: 600;
            font-size: 0.85rem;
        }

        .commit-msg {
            font-size: 0.85rem;
            margin: 4px 0;
            color: var(--text);
        }

        .commit-date {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        @media (max-width: 1100px) {
            body {
                grid-template-columns: 240px 1fr;
            }

            aside {
                display: none;
            }
        }

        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
            }

            .mobile-nav {
                display: flex;
            }

            nav {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                width: 280px;
                transform: translateX(-100%);
                transition: transform 0.2s;
                z-index: 1002;
            }

            nav.open {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <div id="overlay" onclick="closeAll()"></div>
    <div class="mobile-nav"><button onclick="toggleSidebar()">â˜° Menu</button><span>Team 5171</span><span></span></div>
    <nav id="sidebar-left">
        <div style="padding: 20px 15px;">
            <h1 style="font-size: 1.2rem; margin: 0; color: white;">Soil Project</h1>
        </div>
        <div class="nav-group-title">Files</div>
        <div id="page-list">
            <p style="padding: 0 15px; font-size: 0.8rem;">Loading...</p>
        </div>
    </nav>
    <main>
        <article id="content">
            <h1>Loading Documentation...</h1>
        </article>
    </main>
    <aside>
        <div class="sidebar-section">
            <h2>Table of Contents</h2>
            <div id="toc"></div>
        </div>
        <div class="sidebar-section">
            <h2>Recent Updates</h2>
            <div id="activity-feed"></div>
        </div>
    </aside>

    <script>
        const CONFIG = { owner: "team5171", repo: "2026-Readmes", branch: "main", defaultFile: "README.md" };
        const API_CONTENTS = `https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents?ref=${CONFIG.branch}`;
        const API_COMMITS = `https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/commits?sha=${CONFIG.branch}&per_page=5`;
        const RAW_BASE = `https://github.com/${CONFIG.owner}/${CONFIG.repo}/raw/refs/heads/${CONFIG.branch}/`;

        async function loadFileList() {
            const pageList = document.getElementById('page-list');
            try {
                const res = await fetch(API_CONTENTS);
                const items = await res.json();
                const mdFiles = items.filter(item => item.name.endsWith('.md'));

                // Check if there is a 'page' requested in the URL (from 404 redirect)
                const urlParams = new URLSearchParams(window.location.search);
                const requestedPage = urlParams.get('page')?.toLowerCase();

                pageList.innerHTML = mdFiles.map(file => {
                    const isDefault = file.name === CONFIG.defaultFile;
                    return `<div class="nav-link" data-filename="${file.name}" onclick="loadFile('${file.name}', this)">${file.name}</div>`;
                }).join('');

                // Find match: Case-insensitive check against filename or filename without .md
                let targetFile = CONFIG.defaultFile;
                if (requestedPage) {
                    const match = mdFiles.find(f =>
                        f.name.toLowerCase() === requestedPage ||
                        f.name.toLowerCase() === requestedPage + ".md"
                    );
                    if (match) targetFile = match.name;
                }

                const targetElement = document.querySelector(`[data-filename="${targetFile}"]`);
                loadFile(targetFile, targetElement);

            } catch (e) { pageList.innerHTML = `<p>Error loading files.</p>`; }
        }

        async function loadFile(fileName, element = null) {
            const contentDiv = document.getElementById('content');
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            if (element) element.classList.add('active');

            try {
                const res = await fetch(RAW_BASE + fileName);
                const md = await res.text();
                contentDiv.innerHTML = marked.parse(md);
                generateTOC(contentDiv);
                contentDiv.parentElement.scrollTop = 0;

                // Clean the URL so it looks like "site.com/filename"
                const cleanName = fileName.replace('.md', '');
                window.history.replaceState(null, null, cleanName === 'README' ? '/' : cleanName);
            } catch (e) { contentDiv.innerHTML = `<h1>Error</h1><p>Could not load file.</p>`; }
        }

        async function loadActivity() {
            const feed = document.getElementById('activity-feed');
            try {
                const res = await fetch(API_COMMITS);
                const commits = await res.json();
                feed.innerHTML = commits.map(c => `
          <div class="commit-item">
            <div class="commit-author">${c.commit.author.name}</div>
            <div class="commit-msg">${c.commit.message.split('\n')[0]}</div>
            <div class="commit-date">${new Date(c.commit.author.date).toLocaleDateString()}</div>
          </div>
        `).join('');
            } catch (e) { feed.innerHTML = `<p>Activity offline.</p>`; }
        }

        function generateTOC(container) {
            const tocDiv = document.getElementById('toc');
            const headings = container.querySelectorAll('h1, h2, h3');
            tocDiv.innerHTML = '';
            headings.forEach((h, i) => {
                h.id = `section-${i}`;
                const a = document.createElement('a');
                a.href = `#${h.id}`;
                a.className = `toc-link toc-${h.tagName.toLowerCase()}`;
                a.textContent = h.textContent;
                tocDiv.appendChild(a);
            });
        }

        function toggleSidebar() { document.getElementById('sidebar-left').classList.toggle('open'); }
        function closeAll() { document.getElementById('sidebar-left').classList.remove('open'); document.getElementById('overlay').style.display = 'none'; }

        loadFileList();
        loadActivity();
    </script>
</body>

</html>
