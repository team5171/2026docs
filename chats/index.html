<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History | Kiwi Docs</title>
    <script src="host/config.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #090b0f;
            --card-bg: rgba(22, 27, 34, 0.5);
            --border: rgba(255, 255, 255, 0.08);
            --text: #e6edf3;
            --text-dim: #8b949e;
            --accent: #58a6ff;
            --radius: 12px;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        header {
            margin-bottom: 40px;
            text-align: left;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.2rem;
            margin: 0 0 8px;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 1.1rem;
        }

        #auth-status {
            margin-bottom: 24px;
            padding: 16px;
            border-radius: var(--radius);
            background: var(--card-bg);
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: var(--accent);
            color: #0d1117;
        }

        .btn-primary:hover {
            background: #79b8ff;
            transform: translateY(-2px);
        }

        .sessions-list {
            display: grid;
            gap: 16px;
        }

        .session-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .session-card:hover {
            border-color: var(--accent);
            background: rgba(88, 166, 255, 0.05);
            transform: translateX(4px);
        }

        .session-info h3 {
            margin: 0 0 6px;
            font-size: 1.1rem;
            color: var(--accent);
        }

        .session-info p {
            margin: 0;
            font-size: 0.9rem;
            color: var(--text-dim);
            max-width: 500px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .session-meta {
            text-align: right;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        #chat-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            width: 90%;
            max-width: 700px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.8);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .msg {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 14px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .msg.user {
            align-self: flex-end;
            background: rgba(88, 166, 255, 0.15);
            border: 1px solid rgba(88, 166, 255, 0.2);
            border-bottom-right-radius: 4px;
        }

        .msg.assistant {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 24px;
            cursor: pointer;
        }

        .loader {
            text-align: center;
            padding: 40px;
            color: var(--text-dim);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>My Kiwi Chats ü•ù</h1>
            <p class="subtitle">View and manage your AI documentation sessions</p>
        </header>

        <div id="auth-status">
            <span id="user-info">Checking authentication...</span>
            <div id="auth-actions"></div>
        </div>

        <div id="sessions-container">
            <div class="loader">Loading your chat history...</div>
        </div>
    </div>

    <div id="chat-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title" style="margin:0; font-family: 'Outfit';">Chat Details</h2>
                <button class="close-modal" onclick="closeChat()">‚úï</button>
            </div>
            <div id="modal-messages" class="modal-messages"></div>
        </div>
    </div>

    <script>
        const endpoint = CONFIG.askKiwiEndpoint.replace(/\/$/, '');

        // Load sessions on startup
        document.addEventListener('DOMContentLoaded', () => {
            updateAuthUI();
            loadSessions();
        });

        function updateAuthUI() {
            const userInfo = document.getElementById('user-info');
            const authActions = document.getElementById('auth-actions');

            userInfo.textContent = `Local Mode (No Auth)`;
            authActions.innerHTML = '';
        }

        async function loadSessions() {
            const container = document.getElementById('sessions-container');
            container.innerHTML = '<div class="loader">Fetching your sessions...</div>';

            try {
                const res = await fetch(`${endpoint}/api/history`);

                if (!res.ok) throw new Error("Failed to fetch sessions");

                const data = await res.json();
                const sessions = data.sessions || [];

                if (sessions.length === 0) {
                    container.innerHTML = '<div class="loader">No chat sessions found. Start a new chat with the Kiwi!</div>';
                    return;
                }

                container.innerHTML = '<div class="sessions-list"></div>';
                const list = container.querySelector('.sessions-list');

                sessions.forEach(s => {
                    const card = document.createElement('div');
                    card.className = 'session-card';
                    card.onclick = () => openChat(s.sessionId);
                    card.innerHTML = `
                        <div class="session-info">
                            <h3>Session ${s.sessionId.substring(0, 8)}</h3>
                            <p>${s.lastMessage || 'No messages yet'}</p>
                        </div>
                        <div class="session-meta">
                            <div>${new Date(s.updatedAt).toLocaleDateString()}</div>
                            <div style="margin-top:4px;">${new Date(s.updatedAt).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
                        </div>
                    `;
                    list.appendChild(card);
                });

            } catch (err) {
                container.innerHTML = `<div class="loader" style="color: #ff7b72;">Error: ${err.message}</div>`;
            }
        }

        window.openChat = async (sessionId) => {
            const modal = document.getElementById('chat-modal');
            const msgContainer = document.getElementById('modal-messages');
            modal.style.display = 'flex';
            msgContainer.innerHTML = '<div class="loader">Loading conversation...</div>';

            try {
                const res = await fetch(`${endpoint}/api/history/${sessionId}`);

                if (!res.ok) throw new Error("Could not load session");

                const data = await res.json();
                const messages = data.messages || [];

                msgContainer.innerHTML = '';
                messages.forEach(m => {
                    const div = document.createElement('div');
                    div.className = `msg ${m.role}`;
                    // Simple text for now, but could use marked.js if wanted
                    div.textContent = m.text;
                    msgContainer.appendChild(div);
                });
                msgContainer.scrollTop = msgContainer.scrollHeight;

            } catch (err) {
                msgContainer.innerHTML = `<div class="loader" style="color: #ff7b72;">Error: ${err.message}</div>`;
            }
        };

        window.closeChat = () => {
            document.getElementById('chat-modal').style.display = 'none';
        }
    </script>
</body>

</html>
