<!DOCTYPE html>
<html>

<head>
    <script>
        // Extract the page from the path and redirect to the base with ?page=
        const segments = window.location.pathname.split('/').filter(Boolean);
        const page = segments.pop();
        const base = '/' + segments.join('/') + '/';
        window.location.href = base + "?page=" + encodeURIComponent(page);
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
