<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 5171 | Start Guide</title>
    <meta name="description" content="Technical documentation and start guide for Team 5171.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@600;700;800&display=swap"
        rel="stylesheet">

    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --bg-dark: #090b0f;
            --glass-bg: rgba(22, 27, 34, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-primary: #58a6ff;
            --accent-secondary: #bc8cff;
            --text-main: #e6edf3;
            --text-dim: #8b949e;
            --sidebar-width: 280px;
            --aside-width: 320px;
            --nav-height: 60px;
            --glow: 0 0 20px rgba(88, 166, 255, 0.15);
        }

        * {
            box-sizing: border-box;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            margin: 0;
            background: var(--bg-dark);
            background-image:
                radial-gradient(circle at 0% 0%, rgba(88, 166, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(188, 140, 255, 0.1) 0%, transparent 40%);
            color: var(--text-main);
            height: 100vh;
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            overflow: hidden;
        }

        /* Sidebar Styling */
        nav {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .nav-header {
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--glass-border);
        }

        .logo-circle {
            width: 32px;
            height: 32px;
            background-image: url('https://github.com/team5171.png');
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            box-shadow: var(--glow);
        }

        .nav-header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.2rem;
            margin: 0;
            background: linear-gradient(to right, #fff, #8b949e);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-group-title {
            padding: 24px 24px 8px;
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .nav-link {
            padding: 10px 24px;
            margin: 2px 12px;
            border-radius: 10px;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
        }

        .nav-link.active {
            background: rgba(88, 166, 255, 0.1);
            color: var(--accent-primary);
            font-weight: 500;
        }

        .nav-link.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 25%;
            height: 50%;
            width: 3px;
            background: var(--accent-primary);
            border-radius: 0 4px 4px 0;
            box-shadow: var(--glow);
        }

        /* Sidebar TOC */
        .sidebar-toc {
            display: none;
            /* Hidden by default, shown when page is active */
            flex-direction: column;
            margin-top: 8px;
            border-top: 1px solid var(--glass-border);
            padding-top: 8px;
        }

        .sidebar-toc.active {
            display: flex;
        }

        .toc-link {
            display: block;
            padding: 6px 36px;
            /* Indented more than nav links */
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.85rem;
            border-left: 2px solid transparent;
        }

        .toc-link:hover {
            color: var(--text-main);
        }

        .toc-link.active {
            color: var(--accent-primary);
            border-left-color: var(--accent-primary);
        }

        .toc-h3 {
            padding-left: 48px;
            font-size: 0.8rem;
        }

        /* Main Content area */
        main {
            padding: 40px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        #content {
            max-width: 900px;
            margin: 0 auto;
            background: transparent;
            padding: 0;
            border: none;
            box-shadow: none;
        }

        /* Markdown Content Container - wrapper for md files */
        .markdown-body {
            background: rgba(255, 255, 255, 0.02);
            padding: 48px;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            line-height: 1.8;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .markdown-body h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            margin-top: 0;
            margin-bottom: 2rem;
            color: white;
        }

        .markdown-body h2 {
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 0.5rem;
            margin-top: 2rem;
            color: #fff;
        }

        .markdown-body blockquote {
            border-left: 4px solid var(--accent-primary);
            padding: 1rem 2rem;
            margin: 2rem 0;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0 12px 12px 0;
        }

        .markdown-body code {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
            }

            nav {
                position: fixed;
                transform: translateX(-100%);
                width: 280px;
                height: 100vh;
            }

            nav.open {
                transform: translateX(0);
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }


        /* Modal Styling */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 32px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .modal h3 {
            margin-top: 0;
            font-family: 'Outfit', sans-serif;
            color: white;
        }

        .modal input,
        .modal textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            padding: 12px;
            margin-bottom: 16px;
            font-family: 'Inter', sans-serif;
        }

        .modal textarea {
            height: 200px;
            resize: vertical;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: #0d1117;
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-dim);
            border: 1px solid var(--glass-border);
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* Toast */
        #toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--accent-primary);
            color: #0d1117;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            display: none;
            z-index: 1001;
            box-shadow: 0 8px 24px rgba(88, 166, 255, 0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .nav-footer {
            margin-top: auto;
            padding: 24px;
            border-top: 1px solid var(--glass-border);
            font-size: 0.75rem;
            color: var(--text-dim);
            text-align: center;
        }

        .nav-footer strong {
            color: var(--accent-primary);
            font-weight: 600;
        }
    </style>
</head>

<body>
    <nav id="sidebar">
        <div class="nav-header">
            <div class="logo-circle"></div>
            <h1 onclick="renderDashboard()" style="cursor: pointer;">Start Guide</h1>
        </div>
        <div class="nav-group-title">Navigation</div>
        <div id="page-list">
            <a class="nav-link dashboard-link" onclick="renderDashboard()">
                <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor" style="opacity: 0.8;">
                    <path
                        d="M1 3a2 2 0 012-2h10a2 2 0 012 2v10a2 2 0 01-2 2H3a2 2 0 01-2-2V3zm2-1a1 1 0 00-1 1v1h12V3a1 1 0 00-1-1H3zm12 3H1v8a1 1 0 001 1h10a1 1 0 001-1V5z">
                    </path>
                </svg>
                Dashboard
            </a>
            <div class="nav-link">Loading files...</div>
        </div>

        <!-- Sidebar TOC Container -->
        <div id="sidebar-toc-container" class="sidebar-toc">
            <div class="nav-group-title">Table of Contents</div>
            <div id="toc"></div>
        </div>
        <div class="nav-group-title">Actions</div>
        <div class="nav-link" onclick="sharePage()">
            <img src="svg/share.svg" width="16" height="16" style="opacity: 0.8;"> Share Page
        </div>
        <div class="nav-link" onclick="editPage()">
            <img src="svg/edit.svg" width="16" height="16" style="opacity: 0.8;"> Edit in GitHub
        </div>
        <div class="nav-link" onclick="addPageModal()">
            <img src="svg/add.svg" width="16" height="16" style="opacity: 0.8;"> Add New Page
        </div>
        <div class="nav-footer">
            Created by <strong>Veer Bajaj</strong> with <strong>Team 5171</strong>
            Kiwi Docs v2.0.1
        </div>
    </nav>

    <main>
        <div id="content">
            <!-- Dashboard Content -->
            <div id="dashboard-container"></div>

            <!-- Markdown Content -->
            <div id="markdown-container" class="markdown-body" style="display: none;"></div>
        </div>
    </main>



    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <h3 id="modal-title">Add New Page</h3>
            <input type="text" id="page-name" placeholder="Page name (e.g. Getting Started)">
            <textarea id="page-content" placeholder="Page content (Markdown supported)"></textarea>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="submitAddPage()">Create on GitHub</button>
            </div>
        </div>
    </div>



    <div id="toast">Link copied to clipboard!</div>

    <script>
        const CONFIG = {
            owner: "team5171",
            repo: "2026docs",
            activityRepo: "FRC-2026",
            branch: "main",
            defaultFile: "README.md",
            logo: "https://github.com/team5171.png",
            baseUrl: "https://team5171.github.io/2026docs",
            authWorker: "https://team5171pat.veerbajaj11.workers.dev"
        };

        const state = { currentPath: CONFIG.defaultFile };

        // --- AUTH ---
        async function getHeaders() {
            try {
                // Fix: append /pat to get the token, otherwise we get "OK" from root
                const res = await fetch(`${CONFIG.authWorker}/pat`);
                if (!res.ok) {
                    console.error(`Auth Worker failed: ${res.status} ${res.statusText}`);
                    return { 'Accept': 'application/vnd.github+json' };
                }
                const data = await res.json();
                return {
                    'Authorization': `token ${data.token}`,
                    'Accept': 'application/vnd.github+json'
                };
            } catch (err) {
                console.error("Failed to fetch token from Worker:", err);
                return { 'Accept': 'application/vnd.github+json' };
            }
        }

        // --- INIT ---
        async function init() {
            try {
                await loadFileList();
                const params = new URLSearchParams(window.location.search);
                const requested = params.get('page') || (window.location.search.length > 1 ? window.location.search.substring(1) : null);
                if (!requested) renderDashboard();
            } catch (err) {
                console.error("Initialization failed:", err);
            }
        }

        // --- FILE LIST ---
        async function loadFileList() {
            const container = document.getElementById('page-list');
            try {
                const headers = await getHeaders();
                const res = await fetch(`https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents?ref=${CONFIG.branch}`, { headers });
                if (!res.ok) throw new Error("Repo not found or unauthorized");
                const items = await res.json();
                const files = items.filter(i => i.name.endsWith('.md'));

                if (files.length === 0) {
                    container.innerHTML = `<div style="padding:24px;color:var(--text-dim)">No guides found yet.</div>`;
                    return;
                }

                container.innerHTML = `<a class="nav-link dashboard-link" onclick="renderDashboard()">Dashboard</a>` +
                    files.map(file => {
                        const urlName = file.path.replace('.md', '');
                        const href = urlName.toLowerCase() === 'readme' ? './' : `?page=${urlName}`;
                        return `<a class="nav-link" href="${href}" data-path="${file.path}" onclick="event.preventDefault(); loadFile('${file.path}', this)">${file.name.replace('.md', '')}</a>`;
                    }).join('');

                // Load default/requested file
                const params = new URLSearchParams(window.location.search);
                const requested = params.get('page') || window.location.search.substring(1);
                const target = files.find(f => f.name.toLowerCase() === (requested + ".md").toLowerCase()) || files.find(f => f.name === CONFIG.defaultFile) || files[0];
                if (target) loadFile(target.path, document.querySelector(`[data-path="${target.path}"]`));
                else renderDashboard();
            } catch (err) {
                container.innerHTML = `<div style="padding:24px;font-size:0.8rem;color:#ff7b72">Failed to connect to GitHub.<br>Verify <strong>${CONFIG.owner}/${CONFIG.repo}</strong> is accessible.</div>`;
            }
        }

        // --- LOAD FILE ---
        async function loadFile(path, element) {
            state.currentPath = path;
            document.getElementById('dashboard-container').style.display = 'none';
            const mdContainer = document.getElementById('markdown-container');
            mdContainer.style.display = 'block';
            document.getElementById('sidebar-toc-container').classList.remove('active');
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            if (element) element.classList.add('active');

            try {
                mdContainer.innerHTML = `<div style="text-align:center;padding:100px;">Loading content...</div>`;
                const headers = await getHeaders();
                // 1. Get metadata (JSON) to find the raw download URL
                const metaRes = await fetch(`https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${path}?ref=${CONFIG.branch}`, {
                    headers
                });

                if (!metaRes.ok) throw new Error("Failed to load file metadata");
                const metaData = await metaRes.json();

                // 2. Fetch the actual content using the download_url
                if (!metaData.download_url) throw new Error("No download_url found");

                const contentRes = await fetch(metaData.download_url);
                if (!contentRes.ok) throw new Error("Failed to load file content");

                const text = await contentRes.text();
                mdContainer.innerHTML = marked.parse(text);

                // Fix relative assets
                const currentDir = path.includes('/') ? path.substring(0, path.lastIndexOf('/') + 1) : '';
                mdContainer.querySelectorAll('img, video, audio, source').forEach(el => {
                    ['src', 'poster'].forEach(attr => {
                        const val = el.getAttribute(attr);
                        if (val && !val.startsWith('http') && !val.startsWith('/') && !val.startsWith('data:')) {
                            el.setAttribute(attr, `https://raw.githubusercontent.com/${CONFIG.owner}/${CONFIG.repo}/${CONFIG.branch}/${currentDir}${val}`);
                        }
                    });
                });

                generateTOC(mdContainer);
                document.querySelector('main').scrollTop = 0;

                // Update URL
                const urlName = path.replace('.md', '');
                const cleanBase = window.location.pathname.split('?')[0].split('#')[0];
                const repoBase = cleanBase.endsWith('/') ? cleanBase : cleanBase.substring(0, cleanBase.lastIndexOf('/') + 1);
                const finalBase = repoBase.endsWith('index.html/') ? repoBase.replace('index.html/', '') : repoBase;
                const newQuery = urlName.toLowerCase() === 'readme' ? '' : `?page=${urlName}`;
                window.history.replaceState({ path }, null, finalBase + newQuery);

                // Handle internal links
                mdContainer.querySelectorAll('a').forEach(link => {
                    const href = link.getAttribute('href');
                    if (href && !href.startsWith('http') && !href.startsWith('#')) {
                        link.onclick = (e) => {
                            e.preventDefault();
                            let targetPath = href.startsWith('/') ? href.substring(1) : currentDir + href;
                            if (!targetPath.endsWith('.md') && !targetPath.includes('.')) targetPath += '.md';
                            loadFile(targetPath);
                        };
                    }
                });

            } catch (err) {
                mdContainer.innerHTML = `<h1>Error</h1><p>Failed to load ${path}. Ensure the file exists and you have access.</p>`;
            }
        }

        // --- TOC ---
        function generateTOC(contentElement) {
            const tocContainer = document.getElementById('toc');
            const sidebarToc = document.getElementById('sidebar-toc-container');
            const headings = contentElement.querySelectorAll('h1,h2,h3');
            tocContainer.innerHTML = '';
            if (headings.length === 0) { sidebarToc.classList.remove('active'); return; }
            sidebarToc.classList.add('active');
            headings.forEach((h, i) => {
                const id = `heading-${i}`; h.id = id;
                const a = document.createElement('a'); a.href = `#${id}`;
                a.className = `toc-link toc-${h.tagName.toLowerCase()}`;
                a.textContent = h.textContent;
                a.onclick = (e) => { e.preventDefault(); h.scrollIntoView({ behavior: 'smooth' }); document.querySelectorAll('.toc-link').forEach(l => l.classList.remove('active')); a.classList.add('active'); };
                tocContainer.appendChild(a);
            });
        }

        // --- DASHBOARD ---
        function renderDashboard() {
            state.currentPath = 'Dashboard';
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.querySelector('.dashboard-link')?.classList.add('active');
            document.getElementById('markdown-container').style.display = 'none';
            document.getElementById('sidebar-toc-container').classList.remove('active');
            const dash = document.getElementById('dashboard-container');
            dash.style.display = 'block';
            dash.innerHTML = `<iframe src="dash/index.html" style="width:100%; border:none; height:calc(100vh - 80px); overflow: hidden;" title="Dashboard"></iframe>`;
        }

        // --- INIT ---
        window.addEventListener('DOMContentLoaded', init);
    </script>

</body>

</html>
