<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Dashboard | Team 5171</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --glass: rgba(22, 27, 34, 0.6);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #bc8cff;
            --text-main: #e6edf3;
            --text-dim: #8b949e;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: transparent;
            color: var(--text-main);
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.05rem;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #fff, #bc8cff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-dim);
            font-size: 1.1rem;
        }

        /* Navigation Grid */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 40px;
        }

        .nav-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(8px);
        }

        .nav-card:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
            background: rgba(188, 140, 255, 0.1);
        }

        .nav-card i {
            color: var(--accent);
        }

        .nav-card h3 {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
        }

        /* Main Dashboard Content */
        .dash-layout {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 24px;
        }

        .dash-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(12px);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 12px;
        }

        .card-header h2 {
            font-size: 1.2rem;
            margin: 0;
        }

        /* Activity Items */
        .activity-item {
            display: flex;
            gap: 14px;
            padding: 12px;
            border-radius: 8px;
            transition: background 0.2s;
            cursor: pointer;
        }

        .activity-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .activity-avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            /* Square with rounded corners looks more modern than circles */
            border: 1px solid var(--border);
        }

        .activity-author {
            font-weight: 600;
            color: var(--accent);
            font-size: 0.9rem;
        }

        .activity-msg {
            font-size: 0.85rem;
            margin: 2px 0;
            line-height: 1.4;
        }

        .activity-date {
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        @media (max-width: 768px) {
            .dash-layout {
                grid-template-columns: 1fr;
            }

            body {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Software Subteam</h1>
            <p class="subtitle">Mission Control for FRC Team 5171</p>
        </header>

        <nav class="nav-grid">
            <a href="../?page=software-kiwi/Intro" target="_parent" class="nav-card">
                <i data-lucide="rocket"></i>
                <h3>Quick Start</h3>
            </a>
            <a href="../?page=software-kiwi/Next%20Up" target="_parent" class="nav-card">
                <i data-lucide="list-todo"></i>
                <h3>Next Up</h3>
            </a>
            <a href="../?page=software-kiwi/Checklist" target="_parent" class="nav-card">
                <i data-lucide="check-circle-2"></i>
                <h3>Done</h3>
            </a>
            <a href="../?page=software-kiwi/Brian" target="_parent" class="nav-card">
                <i data-lucide="bot"></i>
                <h3>Brian</h3>
            </a>
            <a href="../?page=software-kiwi/FlatBot" target="_parent" class="nav-card">
                <i data-lucide="bot"></i>
                <h3>FlatBot</h3>
            </a>
            <a href="../?page=software-kiwi/Other" target="_parent" class="nav-card">
                <i data-lucide="more-horizontal"></i>
                <h3>Other</h3>
            </a>
        </nav>

        <div class="dash-layout">
            <section class="dash-card">
                <div class="card-header">
                    <i data-lucide="activity"></i>
                    <h2>Recent Activity</h2>
                </div>
                <div id="activity-feed">Loading...</div>
            </section>

            <section class="dash-card">
                <div class="card-header">
                    <i data-lucide="trophy"></i>
                    <h2>Top Contributors</h2>
                </div>
                <div id="contributors">Loading...</div>
            </section>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const CONFIG = {
            owner: "team5171",
            repo: "FRC-2026",
            logo: "https://github.com/team5171.png",
            authWorker: "https://team5171pat.veerbajaj11.workers.dev"
        };

        async function getHeaders() {
            try {
                const res = await fetch(`${CONFIG.authWorker}/pat`);
                const data = await res.json();
                return { 'Authorization': `token ${data.token}`, 'Accept': 'application/vnd.github+json' };
            } catch { return { 'Accept': 'application/vnd.github+json' }; }
        }

        async function loadMergedActivity() {
            const feed = document.getElementById('activity-feed');
            try {
                const headers = await getHeaders();
                const [commits, issues, pulls] = await Promise.all([
                    fetch(`https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/commits?per_page=8`, { headers }).then(res => res.json()),
                    fetch(`https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/issues?state=open&per_page=5`, { headers }).then(res => res.json()),
                    fetch(`https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/pulls?state=open&per_page=5`, { headers }).then(res => res.json())
                ]);

                let merged = [
                    ...commits.map(c => ({ type: 'commit', date: new Date(c.commit.author.date), author: c.author?.login || c.commit.author.name, avatar: c.author?.avatar_url || CONFIG.logo, msg: c.commit.message.split('\n')[0], url: c.html_url })),
                    ...issues.filter(i => !i.pull_request).map(i => ({ type: 'issue', date: new Date(i.created_at), author: i.user.login, avatar: i.user.avatar_url, msg: `Issue #${i.number}: ${i.title}`, url: i.html_url })),
                    ...pulls.map(p => ({ type: 'pr', date: new Date(p.created_at), author: p.user.login, avatar: p.user.avatar_url, msg: `PR #${p.number}: ${p.title}`, url: p.html_url }))
                ].sort((a, b) => b.date - a.date).slice(0, 8);

                feed.innerHTML = merged.map(item => `
                    <div class="activity-item" onclick="window.open('${item.url}','_blank')">
                        <img src="${item.avatar}" class="activity-avatar">
                        <div>
                            <div class="activity-author">${item.author}</div>
                            <div class="activity-msg">${item.msg}</div>
                            <div class="activity-date">${item.date.toLocaleDateString()}</div>
                        </div>
                    </div>
                `).join('');
            } catch (e) { feed.innerHTML = "Offline"; }
        }

        async function loadContributors() {
            const el = document.getElementById('contributors');
            try {
                const headers = await getHeaders();
                const res = await fetch(`https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contributors?per_page=10`, { headers });
                const data = await res.json();

                el.innerHTML = data.map((u, i) => `
                    <div class="activity-item">
                        <img src="${u.avatar_url}" class="activity-avatar">
                        <div>
                            <div class="activity-author">#${i + 1} ${u.login}</div>
                            <div class="activity-msg">${u.contributions} contributions</div>
                        </div>
                    </div>`).join('');
            } catch (e) { el.innerHTML = "Offline"; }
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadMergedActivity();
            loadContributors();
        });
    </script>
</body>

</html>
